<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior</title>
</head>
<body>
    <script>
        var numero1 = prompt("Digite um número ");
        var numero2 = prompt("Digite outro número ");

        numero1 = parseInt(numero1);
        numero2 = parseInt(numero2);

        if (numero1 > numero2){
            alert("O número maior é" + " " + numero1)
                } 
        else (numero1 < numero2)
        {
                    alert("O número maior é" + " " + numero2)
                }
    </script>
</body>
</html>
