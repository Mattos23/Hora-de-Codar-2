<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aritmética</title>
</head>
<body>
    <script>
        var n1 = prompt("Informe um número: ");
        var n2 = prompt("Informe um segundo número: ");
        var n3 = prompt("Informe um terceiro número: ");
        var n4 = prompt("Informe um quarto número: ");
        var n5 = prompt("Informe um quinto número: ");
        var n6 = prompt("Informe um sexto número: ");

        n1 = parseFloat(n1);
        n2 = parseFloat(n2);
        n3 = parseFloat(n3);
        n4 = parseFloat(n4);
        n5 = parseFloat(n5);
        n6 = parseFloat(n6);

        var resultado = n1 + n2 + n3 + n4 + n5 + n6
        var res = resultado /6

        alert ("A média aritmética da soma dos números " + n1 + "; " + n2 + "; " + n3 + "; " + n4 + "; " + n5 + "; " + n6 + "; " + "é igual a " + res)
    
    </script>
</body>
</html>
